{% include 'layout.html' %}


<div class="container">
  <div class="card">
    <div class="card-header">
       Edit Task Item
    </div>
  </div>
  <div class="card-body">
    <form id="editTodoForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" value="{{todo.title}}" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" required>{{todo.description}}</textarea>
      </div>
      <div class="form-group">
        <label>Priority</label>
        <select name="priority" class="form-control">
          <option {% if todo.priority == 1 %} selected="selected" {% endif %}>1</option>
          <option {% if todo.priority == 1 %} selected="selected" {% endif %}>2</option>
          <option {% if todo.priority == 1 %} selected="selected" {% endif %}>3</option>
          <option {% if todo.priority == 1 %} selected="selected" {% endif %}>4</option>
          <option {% if todo.priority == 1 %} selected="selected" {% endif %}>5</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="complete" {% if todo.complete %} checked {% endif %}>
        <label class="form-check-label">Complete</label>
      </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
      <button id="deleteButton" class="btn btn-danger">Delete</button>
      <a href="/todos/todo-page" class="btn btn-success">Cancel</a>
    </form>
  </div>
</div>
