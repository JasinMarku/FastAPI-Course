{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Tasks
        </div>
        <div class="card-body">
            <h5 class="card-title">
                List of your todo's
            </h5>
            <p class="card-text">
                What's on the agenda?
            </p>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Items</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                {% if todo.complete == False %}
                <tr class="pointer">
                    <td>{{ loop.index }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                        <button onclick="window.location.href='/todos/edit-todo-page/{{ todo.id }}'" type="button" class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr>
                {% else %}
                <tr class="pointer alert alert-success">
                    <td>{{ loop.index }}</td>
                    <td class="strike-through-td">{{ todo.title }}</td>
                    <td>
                        <button onclick="window.location.href='/todos/edit-todo-page/{{ todo.id }}'" type="button" class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
                </tbody>
            </table>
            <a href="/todosadd-todo-page" class="btn btn-primary">Add a new task</a>
        </div>
    </div>
</div>
